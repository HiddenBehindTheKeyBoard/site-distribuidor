<!-- POSIÇÃO DE TÍTULOS -->
<section class="ptitulos-container ">
  <div class="ptitulos-container-sub">
    <div>
      <h2>Posição de Títulos Apontados</h2>
      <p><strong>Informe o período em que os títulos foram apontados para emissão do relatório.</strong>.</p>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3 form-inline">
        <label for="formGroupStart">Iniciar em:</label>
        <input type="date" class="form-control" id="Start" maxlength="8" placeholder="">
      </div>

      <div class="form-group col-sm-3 form-inline">
        <label for="formGroupEnd">Finalizar em:</label>
        <input type="date" class="form-control" id="End" maxlength="8" placeholder="">
      </div>

      <div class="btn-search">
        <button class="btn btn-primary btn-pesquisa" type="submit">Aplicar Filtro</button>
      </div>
    </div>

    <!-- BUTTON IMPRESSÃO -->
    <div class="btn-press">
      <button class="btn btn-outline-secondary" type="button" id="buttonPrint" data-toggle="tooltip"
        OnClick="javascript:window.print();" value="imprimir" data-placement="bottom"
        title="Imprimir Termo de Adesão">Imprimir</button>
    </div>
  </div>
</section>
