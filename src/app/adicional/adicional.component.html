<!-- PESQUISA DEVEDORES -->
<section class="cl-devedores">
  <div class="titledebt">
    <h2>Meus Usuários</h2>
    <p>Pesquise pelo nome do usuário ou pelo documento (<strong>somente números</strong>).</p>
  </div>
  <form>
    <div class="input-group ms-2">
      <input type="text" class="form-control" placeholder="Pesquisar nome ou documento"
        aria-label="Recipient's username" aria-describedby="button-addon2" maxlength="100" >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1"
          (click)="pesquisar()" popover="Pesquisar"
          triggers="mouseenter:mouseleave" placement="bottom">Pesquisar</button>
      </div>
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="openModalWithComponentCadastrar()" popover="Novo cadastro"
      triggers="mouseenter:mouseleave" placement="bottom">Cadastrar</button>
    </div>
  </form>
</section>


<!-- TABELA DEVEDORES-->
<table class="table table-sm table-striped table-bordered">

  <thead class="title-table">
    <tr>
      <th colspan="3" scope="col">Nome </th>
      <th scope="col">Email</th>
      <th scope="col">CPF</th>
      <th scope="col">Admin</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of usuarios; let idx = index">
      <th colspan="3" scope="row"> {{ user.nome }} </th>
      <td width="280"> {{ user.email }} </td>
      <td width="150"> {{ user.cpf }} </td>      
      <td width="50"> {{ user.administrador }} </td>
      <td width="40" class="table-icon">
        <fa name="pencil" popover="Editar registro"
        triggers="mouseenter:mouseleave" size="2x" (click)="editarUsuario(idx)"></fa>
      </td>
      <td width="40" class="table-icon">
        <fa name="ban" popover="Bloquear usuário"
        triggers="mouseenter:mouseleave"size="2x"></fa>
      </td>
    </tr>    

  </tbody>

</table>
